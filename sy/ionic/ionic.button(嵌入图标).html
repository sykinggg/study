	.button:嵌入图标
	使用内置的Ionicons样式，图标可以很容易地加入到.button中：
	但是更简洁的办法是：直接在.button上设置样式，这样可以有效减少元素的数目：
	注意： 1.icon-left将图标置于按钮左侧
		  2.icon-right将图标置于按钮左侧
	<body>
		<div class = "bar bar-header bar-positive">
			<button class = "button">
				<i class = "icon ion-loading-c"></i>loading...
			</button>
			<button class = "button icon-left ion-home">Home</button>
			<button class = "button icon-left ion-star button-positive">Favorites</button>
			<a href="" class = "button icon-right ion-chevron-right button-calm">Learn More</a>
			<a href="" class = "button icon-left ion-chevron-left button-clear button-dark">Back</a>
			<button class = "button icon ion-gear-a"></button>
			<a href="" class = "button button-icon icon ion-settings"></a>
			<a href="" class = "button button-outline icon-right ion-navivon button-balanced">Reorder</a>
			<button calss = "icon-left button button-full">Demo</button>
		</div>
	</body>
</html>
