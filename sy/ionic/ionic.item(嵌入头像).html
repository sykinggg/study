	<!--.item : 嵌入头像
	注意：在ionic中，头像被设置为40x40固定大小。和插入图标类似，向.item 中插入头像需要满足两个条件：
		1.在.item元素上声明头像位置。头像可位于列表的右侧或左侧，分别使用.item-avatar-left和.item-acatar-right声明
		2.在.item元素中使用标签插入头像。-->
	<body>
		<div class = "bar bar-header bar-drak">
			<h1 class = "title">HEADER</h1>

		</div>

				<div class = "item item-avatar">
					<img src="image/0027.png" alt="" />

					<p>我们周末去爬山</p>
				</div>
				<div class = "item item-avatar">
					<img src="image/0029.png" alt="" />

					<p>真的很好吃。。</p>
				</div>
				<div class = "item item-avatar">
					<img src="image/finger.png" alt="" />
					<h2>Egro</h2>
					<p>什么时候去看演唱会</p>
				</div>
				<div class = "item item-avatar">
					<img src="image/ionic.bar.png" alt="" />
					<h2>Winston</h2>
					<p>I love this game!</p>
				</div>
			</div>
		</div>
		<div class = "bar bar-footer bar-drak">
			<div class = "button-bar">
				<a href="" class = "button button-clear icon ion-ios-chatbubble-outline">Chat</a>
				<a href="" calss = "button button-clear icon ion-ios-list-outline">Address</a>
				<a href="" class = "button button-clear icon ion-ios-eye-outline">Discovery</a>
				<a href="" class = "button button-clear icon ion-ios-person-outline">Profile</a>
