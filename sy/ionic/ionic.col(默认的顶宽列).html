	.col : 默认的定宽列
	在ionic的栅格中，每一行的各列默认是等宽的.
		示例： <img src="image/ionic.col(默认的定宽列).png" alt="" />

		</div>

			<div class = "row">
				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>
				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>
				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>

			</div>

				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>
				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>
			</div>

				<div class = "col"> <img src="image/ionic.col(默认的定宽列).png" alt="" /> </div>
