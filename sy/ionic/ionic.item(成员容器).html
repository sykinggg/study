<!DOCTYPE html>

	成员容器.item
	列表样式定制主要发生在.item元素上。
	注意：在.item元素上可插入文本、徽章、图标、图像（头像、缩略图或大图）、按钮等各种 样式的元素。
	<body class = 'stable'>
		<div class = "bar bar-header">
			<h1 class = "title">列表成员</h1>
		</div>
		<div class = "scroll-content has-header">
			<ul class = "list">
				<li class = "item">Battletoad<i class = "badge badge-positive">123</i></li>
				<li class = "item">Contra<i class = "badge badge-stable">15</i></li>
				<li class = "item">Duck Tale</li>
				<li class = "item">Mega Man</li>
				<li class = "item">Metroid</li>
				<li class = "item">Mike Tyson's Punch-Out<i class = "badge badge-positive">20</i></li>
			</ul>
		</div>
		<img src="image/list_item.png" alt="" />
	</body>
</html>
