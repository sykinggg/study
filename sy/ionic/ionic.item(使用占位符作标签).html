<!DOCTYPE html>
<html>
	<head>

	文本输入：使用占位符做标签
	有时可以将描述标签省略，这样可以获得一种简洁的效果：<img src="image/ionic.item(文本输入,使用占位符的简洁示例).png" alt="" />
	注意：这是input元素原生的功能，设置其placeholder属性 即可实现：
	<label for="" class = "item item-input">
		<input type="text" placeholder = "label-text"/>
	</label>
	<body>
		<div class = "scroll-content">
			<div class = "list">
				<div class = "item item-thumbnail-left item-positive">
					<img src="image/ionic.item(文本输入,使用占位符的简洁示例).png" alt="" />
					<h1 class = "lisght">user light</h1>
				</div>
				<label for="" class = "item item-input">
					<i class = "icon ion-ios-person-outline positive"></i>
					<input type="text" placeholder = "请输入用户名" />
				</label>
				<label for="" class = "item item-input">
					<i class = "icon ion-ios-unlocked-outline positive"></i>
					<input type="text" placeholder = "..." />
				</label>
				<label for="" class = "item item-checkbox">
					<label for="" class = "checkbox">
						<input type="checkbox" checked/>
					</label>
					记住密码
				</label>
			</div>
			<div class = "padding-left padding-right">
				<button class = "button button-block button-positive">登录系统</button>
			</div>
		</div>
	</body>
</html>
