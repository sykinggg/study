<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
	</head>
	<body>
		<div class = "bar bar-header bar-stable">
			<button class = "button button-clear button-positive icon ion-ios-arrow-left">设置</button>
			<h1 class = "title">信息</h1>
		</div>
		<div class = "scroll-content has-header">
			<ul class = "list">
				<li class = "item item-toggle">
					iMessage
					<label for="" class = "toggle toggle-balanced">
						<input type="checkbox" />
						<div class = "track">
							<div class = "handle"></div>
						</div>
					</label>
				</li>
				<li class = "item item-divider">短信</li>
				<li class = "item item-toggle">
					字数计数
					<label for="" class = "toggle toggle-balanced">
						<input type="checkbox" checked/>
						<div class = "track">
							<div class = "handle"></div>
						</div>
					</label>
				</li>
				<li class = "item item-toggle item-button-right">
					黑名单
					<a href="" class = "button button-clear icon ion-ios-arrow-right"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
