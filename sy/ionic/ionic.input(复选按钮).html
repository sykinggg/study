<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />

	复选框按钮
		和开关一样，复选按钮也是基于HTML的checkbox input实现的。使用如下的HTML模板声明复选按钮：
		<any class = "item-input">
			<any class = "checkbox">
				<input type="checkbox" />
			</any>
		</any>
	注意：复选按钮的配色方案样式为：.checkbox-{color}。
	注意：要把input和label默认的for属性去了否则会造成item中的点击问题
	<body>
		<div class = "bar bar-haeder bar-positive">
			<button class = "button">Edit</button>
			<h1 class = "title">Task</h1>
			<button class = "button icon ion-ios-plus-empty"></button>
		</div>
		<div class = "scroll-content has-header">
			<ul class = "list">
				<li class = "item item-checkbox item item-button-right">
					<label class = "checkbox">
						<input type="checkbox" />
					</label>
					<h2>Shopping</h2>
					<p>Due tommorow</p>
					<a class = "button button-clear icon ion-ios-arrow-right"></a>
				</li>
				<li class = "item item-checkbox item-button-right">
					<label class = "checkbox">
						<input type="checkbox" checked />
					</label>
					<h2>Moving house checklist</h2>
					<a class = "button button-clear icon ion-ios-arrow-right"></a>
				</li>
				<li class = "item item-checkbox item-button-right">
					<label class = "checkbox">
						<input type="checkbox" checked />
					</label>
					<h2>Hoilday house checkList</h2>
					<a  class = "button button-clear icon ion-ios-arrow-right"></a>
				</li>
				<li class = "item item-checkbox item-button-right">
					<label class = "checkbox">
						<input type="checkbox" />
					</label>
					<h2>App ideas</h2>
					<a  class = "button button-clear icon ion-ios-arrow-right"></a>
				</li>
			</ul>
		</div>
		<div class = "bar bar-footer bar-positive">
			<div class = "button-bar">
				<a href="" class = "button">ALL</a>
				<a href="" class = "button">Done</a>
				<a href="" class = "button">Complated</a>
			</div>
		</div>
	</body>
</html>
