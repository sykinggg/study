<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flexbox布局</title>
	</head>
	<body>
		Flexbox的布局是一个用于页面布局的全新CSS3模块功能。
		概念：它可以把列表放在同一个方向(从左到右或从上到下排列)，并且让这些列表能延伸到占用可用的空间。较为复杂的布局可以通过嵌套一个伸缩容器(flex  container)来辅助实现。
		重点：流式布局的优化。
		目的：Flexbox可以简单快速的创建一个具有弹性功能的布局，当在一个小屏幕上显示的时候，Flexbox可以让元素在容器(伸缩容器)中进行自由扩展和收缩，从而容易调整整个布局。
		
	</body>
</html>
