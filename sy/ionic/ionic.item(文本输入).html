<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
	</head>
	文本输入：input[type = "text"]
			 文本输入通常包含一个文本input元素和一个描述型标签：
	示例：<img src="image/ionic.item(文本输入).png" alt="" />
	<any class = "item-input">
		<span class = "input-label">...</span>
		<input type="text" placeholder = "..." />
	</any>
	<body>
		<div class = "scroll-content padding">
			<div class = "list list-borderless">
				<div class = "item item-image">
					<img src="image/ionic.item(文本输入).png" alt="" />
				</div>
			</div>
			<div class = "list list-inset">
				<label for="" class = "item item-input">
					<span class = "input-label">Username</span>
					<input type="text" placeholder = "..." />
				</label>
				<label for="" class = "item item-input">
					<span class = "input-label">Password</span>
					<input type="text" placeholder = "..." />
				</label>
			</div>
			<button class = "button button-block button-balanced">Sign In</button>
		</div>
	</body>
</html>
