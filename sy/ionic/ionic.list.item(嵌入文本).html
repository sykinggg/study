<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
	</head>
	.item:嵌入文本。
	列表成员中经常需要显示不同规格的文本,比如今日头条的新闻列表。
	<img src="image/list_item_实例.png" alt="" />
	<body>
		<div class = "bar bar-header bar-assertive">
			<h1 class = "title">今日头条<i class = "icon ion-load-c"></i></h1>
			<a class = "button button-clear icon ion-person-stalker"></a>
		</div>
		<div class = "scroll-content has-header">
			<ul class = "list">
				<li calss = "item">
					<h2>国务院常务委员会议部署推进公司注册资本等级制度改革</h2>
					<p>中国青年报</p>
				</li>
				<li class = "item">
					<h2>大黄鸭在北京创收两亿元，今日离开北京</h2>
					<p>中国经营报</p>
				</li>
				<li class = "item">
					<h2>LinkedIn创始人：再见风投之前，我希望自己当时懂的这期简直。。。</h2>
					<p>虎嗅网</p>
				</li>
				<li class = "item">
					<h2>美国男子为防止妻子分家产，将价值50万美元黄金扔垃圾桶</h2>
					<p>新浪新闻</p>
				</li>
			</ul>
		</div>
	</body>
</html>
