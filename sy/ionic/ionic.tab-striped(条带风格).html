<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
	</head>
	.tab-striped .tabs: 条带风格选项卡
		.tab-striped .tabs: 条带风格选项卡
		示例： <img src="image/ionic.tab-striped(条带风格).png" alt="" />
	在ionic中，使用.tabs-striped样式声明条带风格选项卡：
		<any class = "tabs-striped">
			<any class = "tabs">
				<any class = "tab-item">...</any>
				<any class = "tab-item">...</any>
				...
			</any>
		</any>
	<body class = "dark-bg">
		<div class = "tabs-striped tabs-top tabs-dark tabs-icon-only">
			<div class = "tabs">
				<a class = "tab-item active">
					<i class = "icon ion-ios-telephone"></i>
				</a>
				<a class = "tab-item">
					<i class = "icon ion-ios-clock"></i>
				</a>
				<a class = "tab-item">
					<i class = "icon ion-ios-person"></i>
				</a>
			</div>
		</div>
		<div class = "tabs tabs-dark tabs-icon-only">
			<a class = "tab-item">
				<i class = "icon ion-ios-search"></i>
			</a>
			<a class = "tab-item active">
				<i class = "icon ion-ios-telephone"></i>
			</a>
			<a class = "tab-item" href = "#">
				<i class = "icon ion-backspace"></i>
			</a>
		</div>
	</body>
</html>
