	列表 : .list
	列表非常适合于手机屏幕上的信息的显示。使用.list定义列表容器， 使用.item定义列表成员：
	对列表外观的定制化主要集中在.item元素上，.list元素仅有 少数的几个样式定义：
	<body class = "table">
		<div class = "bar bar-header">
			<h1 class = "title">列表</h1>
		</div>
		<div class = "scroll-content has-header">
			<ul class = "list">
				<li class = "item">Battletoads</li>
				<li class = "item">Contra</li>
				<li class = "item">Mege Man</li>
				<li class = "item">Metroid</li>
				<li class = "item">Mike Tyson's Punch-Out</li>
			</ul>
			<ul class = "list">
				<li class = "item card">Battletoads</li>
				<li class = "item list-inset">Battletoads</li>
				<li class = "item list-borderless">Battletoads</li>
				<li class = "card">Battletoads</li>
				<li class = "list-inset">Battletoads</li>
				<li class = "list-borderless">Battletoads</li>
			</ul>
		</div>
	</body>
	<!--列表概念-->
