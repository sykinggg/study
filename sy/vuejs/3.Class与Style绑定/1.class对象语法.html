<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<!--Class对象语法
	基本概念:可以传给 v-bind:class 一个对象，以动态地切换class
		注意 v-bind:class 指令可以与普通的 class 特性共存
	代码示例:
		
		渲染为:
			<div class="static class-a"></div>-->
	<body>
	<div class="static" v-bind:class="{'class-a':isA,'class-b':isB}"></div>
		<script>
			var vm = new Vue({
				el:'div',
				data:{
					isA:true,
					isB:false
				}
			})
		</script>
	</body>
</html>
