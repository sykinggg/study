<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<!--Style数组语法
	基本概念:v-bind:style的数组语法可以将多个样式对象应用到一个元素上
	代码示例:-->
		
		<!--渲染为:
		<div style="color:red;font-size:30px"></div>-->
	<body>
		<div v-bind:style="[styleObjectA,styleObjectB]">Style 数组语法</div>
			<script>
				var vm = new Vue({
					el:'div',
					data:{
						styleObjectA:{
							color:'red'
						},
						styleObjectB:{
							fontSize:'30px'
						}
					}
				})
			</script>
	</body>
</html>
