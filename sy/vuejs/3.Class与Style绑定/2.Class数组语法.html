<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<!--Class数组语法
	基本概念:可以把一个数组传给 v-bind:class，以应用一个 class 列表
	代码示例:-->
		
		渲染为:
		<!--<div class="class-a class-b"></div>-->
	<body>
		<div v-bind:class="[classA,classB]"></div>
		<script>
			var vm = new Vue({
				el:'div',
				data:{
					classA:'class-a',
					classB:'class-b'
				}
			})
		</script>
	</body>
</html>
