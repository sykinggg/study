<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	按键修饰符
	基本概念:在监听键盘事件时，我们经常需要检测 keyCode
		注意:Vue.js允许为v-on添加按键修饰符
	代码示例:
	<!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
	<input v-on:keyup.13="submit" />
		注意:记住所有的 keyCode 比较困难，Vue.js 为最常用的按键提供别名
	<!-- 同上 -->
	<input v-on.keyup.enter="submit" />
		注意:enter、tab、delete、esc、space、up、down、left、right
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<input v-on:keyup.enter="Submit()" id="txt" />
		</div>
	</body>
	<script>
		new Vue({
			el:'#example',
			methods:{
				submit: function
			}
		})
	</script>
</html>
