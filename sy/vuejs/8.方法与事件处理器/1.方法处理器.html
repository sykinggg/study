	方法处理器
	基本概念:可以用 v-on 指令监听 DOM 事件
	代码示例:
	<div id="example">
		<button v-on:click="green">Greet</button>
	</div>
	代码示例:我们绑定了一个单击事件处理器到一个方法 greet
	var vm = new Vue({
		el:'#example',
		data:{
			name:'Vue.js'
		},
		// 在 'methods' 对象中定义方法
		methods:{
			greet: function(event) {
				// 方法内 'this'指向 vm
				alert('Hello ' + this.name + '!')
				// 'event' 是原生 DOM 事件
				alert(event.target.tagName)
			}
		}
	})
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<button v-on:click="greet">Greet</button>
		</div>
	</body>
	<script>
	//在这里面写Vue.js代码
		var vm = new Vue({
			el:'#example',
			data: {
				name: 'Vue.js'
			},
			// 在 'methods' 对象中定义方法
			methods: {
				greet : function(event) {
					// 方法内 'this'指向 vm
					alert('Hello' + this.name + '!')
					// `event` 是原生 DOM 事件
					alert(event.target.tagName)
				}
			}
		})
	</script>
</html>
