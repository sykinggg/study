<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src='../vue.js'></script>
	<!--JavaScript表达式
	基本概念:
		　Vue.js 在数据绑定内支持全功能的JavaScript表达式
	代码示例:-->
		{{number + 1}}
		{{ok ? 'YES' : 'No'}}
		{{message.split('').reverse.join('')}}
	<body>
		<script type="text/javascript">
			window.onload=function(){
				var data={msg:'Hello'};
				new Vue({
					el:"#demo",
					data:data
				})
			}
		</script>
	</body>
</html>
