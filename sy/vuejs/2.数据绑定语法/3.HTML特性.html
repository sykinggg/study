<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<!--HTML特性
	基本概念:
		双大括号标签也可以用在 HTML 特性 (Attributes) 内：
	代码示例:-->
	<body>
		<div id="{{id}}"></div>
		<script>
			var data={id:'demo'};
			new Vue({
				el:'div',
				data:data
			})
		</script>
	</body>
</html>
