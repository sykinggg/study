<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src='../vue.js'></script>
	<!--原始的HTML
	基本概念:
		双大括号标签将数据解析为纯文本而不是HTML
		注意:为了输出真的HTML字符串，需要用三大括号标签
	代码示例:-->
	<body>
		<div id="demo">
			{{{ msg }}}
			{{msg}}
		</div>
	<script>
		var data={msg:'<p>Hello Vue.js!</p>'};
		new Vue({
			el:'#demo',
			data:data
		})
	</script>
	</body>
	运行结果:
	Hello Vue.js!

	<p>Hello Vue.js!</p>
</html>
