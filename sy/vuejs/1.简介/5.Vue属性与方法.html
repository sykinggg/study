	属性与方法
		基本概念:
			每个Vue实例都会代理其data对象里所有的属性，如下代码
	<script>
		var data = {a:1}
		var vm = new Vue({
			data:data
		})
		//vm.a === data.a  -> true
		// 设置属性也会影响到原始数据
		vm.a = 2;
		// data.a  -> 2
		// ... 反之亦然
		data.a = 3;
		//vm.a -> 3
	</script>
	注意只有这些被代理的属性是响应的。
		如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。
	除了前面这些数据属性，Vue 实例还有一些有用的实例属性与方法。
		这些属性与方法都有前缀 $，以便与代理的数据属性区分。
	<script>
		var data = {a:1}
		var vm = new Vue({
			el:"#example",
			data:data
		})
		vm.$data === data // -> true
		vm.$el === document.getElementbyId('example') // -> true
		// $watch 是一个实例方法
		vm.$watch('a',function(newVal,oldVal) {
			// 这个回调将在 `vm.a`  改变后调用
		})
	</script>
