<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--安装
	基本概念:
		直接下载并用 < script > 标签引入，Vue会被注册为一个全局变量。如下代码，这样就可以在脚本中使用Vue.js了
	代码示例:
		<script src="lib/vue.js"></script>
	CDN
		也可以在 jsdelivr或 cdnjs获取 (版本更新可能会略滞后)。
	NPM
		在用 Vue.js 构建大型应用时推荐使用 NPM 安装，NPM 能很好地和诸如 
			Webpack 或 Browserify 的 CommonJS 模块打包器配合使用。
	代码示例:
		$ npm install vue
		`# 获取CSP兼容版本：
		`$ npm install vue@csp
		`# 获取最新开发版本(来自于GitHub):
		$ npm install yyx990803/vue#dev-->
		<script src="../vue.js"></script>
	<body>
		<div id="app">
			{{ message }}
		</div>
	</body>
</html>
