<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--v-else
	基本概念:可以用 v-else 指令给 v-if 或 v-show 添加一个 “else 块”
	代码示例:-->
	<script src="../vue.js"></script>
	<div id="example">
		<div v-if="Math.random() > 0.5">
			Sorry
		</div>
		<div v-else>
			Not Sorry
		</div>
	</div>
	<script>
		var vm = new Vue({
			el:'#example'
		})
	</script>
	注意:哪怕什么条件都没有也要先实例化引入文件的库
		v-else 元素必须立即跟在 v-if 或 v-show元素的后面，否则它不能被识别
	<body>
	</body>
</html>
