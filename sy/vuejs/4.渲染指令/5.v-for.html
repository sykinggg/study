<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--v-for
	基本概念:可以使用 v-for 指令基于一个数组渲染一个列表
		形式为 item in items，items 是数据数组，item 是当前数组元素的别名：
	代码示例
	<ul id="example">
		<li v-for="item in items">
			{{item.message}}
		</li>
	</ul>
	<script>
		var vm = new Vue({
			el:"#example",
			data:{
				item:[
					{message:'one'},
					{message:'two'}
				]
			}
		})
	</script>
	拓展:在 v-for 块内我们能完全访问父组件作用域内的属性，另有一个特殊变量 $index当前数组元素的索引
	代码示例:-->
	<script src="../vue.js"></script>
	<ul id="example">
		<li v-for="item in items">
			{{parendMessage}} - {{$index}} - {{item.message}}
		</li>
	</ul>
	<script>
		var example = new Vue({
			el:"#example",
			data:{
				parendMessage:'Parent',
				items:[
					{message:'one'},
					{message:'two'}
				]
			}
		})
	</script>
	<body>
	</body>
</html>
