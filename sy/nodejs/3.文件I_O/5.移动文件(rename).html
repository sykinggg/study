	rename函数的基本用法
	注意:移动文件也是我们经常会遇见的，可是fs没有专门移动文件的函数
	解决方法:可以通过rename函数来达到移动文件的目的
	代码示例:
	<script>
		var fs = require('fs');
		fs.rename(oldPath, newPath, function(err){
			if(err) throw err;
			console.log('renamed complete');
		});
	</script>
