	mkdir函数的基本用法
	语法使用:
	fs.mkdir(路径, 权限, 回调函数(err));
	参数说明:
		1.路径：新创建的目录。
		2.权限：可选参数，只在linux下有效，表示目录的权限，
			默认为0777，表示文件所有者、文件所有者所在的组的用户、所有用户，都有权限进行读、写、执行的操作。
		3.回调函数:当发生错误时，错误信息会传递给回调函数的err参数。
