	dirname函数的基本用法
	基本概念:dirname函数用来返回路径中的目录名
	代码实现:
	<script>
		var path = require('path');
		var data = path.dirname('/foo/strong/cool/nice');
		console.log(data);
	</script>
	执行结果:
	'/foo/strong/cool'
