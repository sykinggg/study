	parse函数的基本
	基本概念:转换得到一个对象类型
	代码实现:
	栗子:querystring.parse('字符串');
	<script>
		var querystring = require("querystring");
		var result = querystring.parse('foo=bar&cool=xux&cool=yys');
		console.log(result);
	</script>
	运行结果:
	{ foo: 'bar', cool: [ 'xux', 'yys' ] }
