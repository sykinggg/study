	stringify函数的多参数
	基本概念:定义组合结果
	代码实现:
	例:querystring.stringify('对象', '分隔符', '分配符');
	分隔符:用于间隔不同对的键值对.
	分配符:用于键值对中的分隔.
	<script>
		var querystring = require('querystring');
		var result = querystring.stringify({foo:'bar', cool:['xux', 'yys']}, '*', '$');
		console.log(result);
	</script>
	运行结果:
	'foo$bar*cool$xux*cool$yys'
