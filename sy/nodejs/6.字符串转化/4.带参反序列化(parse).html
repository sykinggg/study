	parse函数的多参数
	基本概念:parse函数可以根据用户所自定义的分割符、分配符来反序列化字符串
	代码实现:
	栗子:querystring.parse("字符串", "分隔符", "分配符");
	分隔符:用于间隔不同对的键值对.
	分配符:用于键值对中的分隔.
	<script>
		var querystring = require('querystring');
		var result = querystring.parse("foo@bar$cool@xux$cool@yys", "@", "$");
		console.log(result);
	</script>
	运行结果:
	{ foo: '', bar: 'cool', xux: 'cool', yys: '' }
