	stringify函数
	基本概念:stringify函数的作用就是序列化对象，
		也就是说将对象类型转换成一个字符串类型（默认的分割符（"&"）和分配符（"="））
	代码实现:
	例1：querystring.stringify("对象")
	<script>
		var querystring = require('querystring');
		var result = querystring.stringify({foo:'bat', cool:['xux', 'yyx']});
		console.log(result);
	</script>
	运行结果:
	foo=bar&cool=xux&cool=yys
