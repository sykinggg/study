	使用模块
	实例讲解:os模块可提供操作系统的一些基本信息，它的一些常用方法如下：
	代码实现:
	<script>
		var os = require("os");
		var result = os.platform();//查看操作系统平台
				   //os.release(); 查看操作系统版本
				   //os.type();查看操作系统名称
				   //os.arch();查看操作系统CPU架构
		console.log(result);
	</script>
