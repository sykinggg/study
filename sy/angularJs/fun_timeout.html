<!DOCTYPE HTML>
<html ng-app>
	<head>
		<meta charset = 'utf-8'>
	</head>
	<body>
		<div ng-controller = 'clock'>
			<p ng-bind = 'time'></p>
		</div>
	</body>
	<script src = 'angular.js'></script>
	<script>
		function clock ($scope, $timeout) {
			var update = function(){
				$scope.time = new Date();
				$timeout(function(){
					update();
				},1000);
			};
			update();
		};
	</script>
</html>
<!-- 在该函数中：clock是控制器；
			time是Data时间对象的实例化而$timeout是方法同setInterval和settimeout差不多;
			update()是更新时间的方法。 -->
