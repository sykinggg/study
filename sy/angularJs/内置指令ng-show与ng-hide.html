<!DOCTYPE HTML>
<html ng-app = 'app'>
	<head>
		<meta charset = 'utf-8'>
	</head>
	<body ng-controller = 'appctrl'>
		<p ng-bind = 'zxc'></p>
		<!-- 注意这里的数据绑定不需要{{}}因为此处不需要严格绑定格式仅操作css -->
		<p ng-bind = 'hello.world' ng-show = zxc></p>
		<p ng-bind = 'hello.man' ng-hide = zxc></p>
		<button ng-click = 'dozxc()'>点击</button>
		<div ng-show = '2 + 2 == 5'>
			2 + 2 = 5
		</div>
		<div ng-show = '2 + 2 == 4'>
			2 + 2 = 4
		</div>
		<div ng-hide = '2 + 2 == 5'>
			2 + 2 = 5
		</div>
		<div ng-hide = '2 + 2 == 4'>
			2 + 2 = 4
		</div>
	</body>
	<script src = 'angular.js'></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('appctrl',function ($scope) {
			$scope.zxc = 'true'
			$scope.hello = {
				world : 'hello world!',
				man : 'hello man',
			};
			$scope.dozxc = function(){
				if($scope.zxc == 'true'){
					$scope.zxc = 'false'
				}else{
					$scope.zxc = 'true'
				}
			};
		});
	</script>
</html>
