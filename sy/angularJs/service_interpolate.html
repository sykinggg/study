<!DOCTYPE HTML>
<html ng-app = 'apps'>
	<head>
		<meta charset = 'utf-8'>
	</head>
	<body ng-controller = 'appctrl'>
			<input type="email" ng-model = 'to'>
			<textarea ng-bind = 'emailbody' name="" id="" cols="30" rows="10"></textarea>
			<p>{{a | number:2}}</p>
			<p>{{b | number:2}}</p>
	</body>
	<script src = 'angular.js'></script>
	<script>
	// 插值字符串的方法$interpolate
		var app = angular.module('apps',[]);
		app.controller('appctrl',function ($scope,$interpolate) {
			$scope.to = 'ari@fullstack.jo';
			$scope.emailbody = 'hello {{to}},\n\nhello  world';
			$scope.$watch('emailbody',function(body){
				if(body){
					var template = $interpolate(body);
					$scope.previewText = 
						template({to:$scope.to});
				}
			})
			$scope.a = '123123.123123';
			$scope.b = '456456.456456';
		});
// 		$interpolate 服务是一个可以接受三个参数的函数，其中第一个参数是必需的。
//   	text （字符串） ：一个包含字符插值标记的字符串。
//   	mustHaveExpression （布尔型） ：如果将这个参数设为 true ，当传入的字符串中不含有表
// 			达式时会返回 null 。
//   	trustedContext （字符串） ：AngularJS会对已经进行过字符插值操作的字符串通过
// 			$sec.getTrusted() 方法进行严格的上下文转义。
	</script>
</html>
