<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = 'utf-8'>
	</head>
	<body>
		<!-- $location 服务 -->
		<!-- AngularJS提供了一个服务用以解析地址栏中的URL，并让你可以访问应用当前路径所对应的路由。 -->


		<!-- 注意：$location 服务对JavaScript中的 window.location 对象的API进行了更优雅地封装，并且和AngularJS集成在一起。 -->
		

		<!-- 当应用需要在内部进行跳转时是使用 $location 服务的最佳场景，比如当用户注册后、修改或者登录后进行的跳转。 -->
		<!-- $location 服务没有刷新整个页面的能力。如果需要刷新整个页面，需要使用 $window.location 对象（ window.location 的一个接口） 。 -->



		<!-- 1.  path() -->
		<!-- path() 用来获取页面当前的路径： -->
		<!-- $location.path(); // 返回当前路径 -->

		<!-- 修改当前路径并跳转到应用中的另一个URL： -->
		<!-- $location.path('/'); // 把路径修改为'/'路由 -->
		<!-- 注意：path() 方法直接和HTML5的历史API进行交互， 所以用户可通过点击后退按钮退回到上一个页面。 -->



		<!-- 2.  replace() -->
		<!-- 如果你希望跳转后用户不能点击后退按钮 （对于登录之后的跳转这种发生在某个跳转之后的再次跳转很有用） ，AngularJS提供了 replace() 方法来实现这个功能： -->

		<!-- $location.path('/home'); -->
		<!-- $location.replace(); -->
		<!-- // 或者 -->
		<!-- $location.path('/home').replace(); -->



		<!-- 3.  absUrl() -->
		<!-- absUrl() 方法用来获取编码后的完整URL： -->
		<!-- $location.absUrl() -->



		<!-- 4.  hash() -->
		<!-- hash() 方法用来获取URL中的hash（预映射）片段： -->
		<!-- $location.hash(); // 返回当前的hash片段 -->



		<!-- 5.  host() -->
		<!-- host() 方法用来获取URL中的主机： -->
		<!-- $location.host();// 当前URL的主机 -->



		<!-- 6.  port() -->
		<!-- port() 方法用来获取URL中的端口号： -->
		<!-- $location.port();// 当前URL的端口 -->



		<!-- 7.  protocol() -->
		<!-- protocol() 方法用来获取URL中的协议： -->
		<!-- $location.protocol();// 当前URL的协议 -->



		<!-- 8.  search() -->
		<!-- search() 方法用来获取URL中的查询串： -->
		<!-- $location.search(); -->
		<!-- 我们可以向这个方法中传入新的查询参数，来修改URL中的查询串部分： -->

		<!-- // 用对象设置查询 -->
		<!-- $location.search({name: 'Ari', username: 'auser'}); -->
		<!-- // 用字符串设置查询 -->
		<!-- $location.search('name=Ari&username=auser'); -->

		<!-- search 方法可以接受两个参数。 -->
			 <!-- search （可选，字符串或对象） -->
			 	<!-- 这个参数代表新的查询参数。hash对象的值可以是数组。 -->
			 <!-- paramValue （可选，字符串） -->
			 	<!-- 注意：如果 search 参数的类型是字符串，那么 paramValue 会做为该参数的值覆盖URL当中的对应值。 -->
			 		  <!-- 如果 paramValue 的值是 null ，对应的参数会被移除掉。 -->



		<!-- 9.  url() -->
		<!-- url() 方法用来获取当前页面的URL： -->
		<!-- $location.url(); // 该URL的字符串 -->
		<!-- 如果调用 url() 方法时传了参数，会设置并修改当前的URL，这会同时修改URL中的路径、查询串和hash，并返回 $location 。 -->
		<!-- // 设置新的URL -->
		<!-- $location.url('/home?name=Ari#hashthing'); -->

		<!-- url() 方法可以接受两个参数。 -->
			 <!-- url （可选，字符串） -->
			 	<!-- 新的URL的基础的前缀。 -->
			 <!-- replace （可选，字符串） -->
			 	<!-- 想要修改成的路径。 -->
	</body>
	<script src = 'angular.js'></script>
	<script>
		var app = angular.module('app',[]);
	</script>
</html>
