<!DOCTYPE HTML>
<html ng-app = 'app'>
	<head>
		<meta charset = 'utf-8'>
	</head>
	<body ng-controller = 'appctrl'>
		<!-- 此处要用引号包括如果没有一号就仅显示第一个绑定的数据同ng-bind -->
		<!-- 注意一定与{{}}结合使用代表不同的对象数据操作dom -->
		<p ng-bind-template = '{{message}}  {{name}}'></p>
		<button ng-click = 'test()'>点击</button>
	</body>
	<script src = 'angular.js'></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('appctrl',function ($scope) {
			$scope.message = 'hello'
			$scope.name = 'world'
			$scope.test = function(){
				$scope.message = 'good'
				$scope.name = 'bey!'
			}
		})
	</script>
</html>
