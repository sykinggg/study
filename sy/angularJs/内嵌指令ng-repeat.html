<!DOCTYPE HTML>
<html ng-app = 'app'>
	<head>
		<meta charset = 'utf-8'>
		<style>
			.odd{
				background-color: blue;
			}
			.even{
				background-color: red;
			}
		</style>
	</head>

	<body>
		<ul ng-controller = 'appctrl'>
			<!-- {even : !$even, odd : !$odd}判断单双行并添加even与odd这两个类（样式） -->
			<!-- ng-repeat遍历数组并将json数组进行转化eavl（）就是读一下 -->
			<li ng-repeat = 'p in people' ng-class = '{even : !$even, odd : !$odd}'>
			<span ng-bind = 'p.name'></span> live in <span ng-bind = 'p.city'></span>
		</li>
		</ul>
	</body>
	<script src = 'angular.js'></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('appctrl',function ($scope) {
			$scope.people = [
				{name : 'asd', city : 'sss'},
				{name : 'zxc', city : 'xxx'}
			]
		})
	</script>
</html>
