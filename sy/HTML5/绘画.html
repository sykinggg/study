<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<style>
			.canvas {
				width: 1200px;
				height: 900px;
				opacity: 0.5;
				margin: 0 auto;
				padding-top: 20px;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id = "canvas"></canvas>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script>
		var canvas = $("canvas");
		if(canvas == null){
			return false;
			var context = canvas.getContext("2d");
			context.fillRect
		}
	</script>
</html>
