<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	从堆叠到水平排列
	使用单一的一组 .col-md-* 栅格类，就可以创建一个基本的栅格系统，
		在手机和平板设备上一开始是堆叠在一起的（超小屏幕到小屏幕这一范围），
			在桌面（中等）屏幕设备上变为水平排列。所有“列（column）必须放在 ” .row 内。
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
				<div class="col-md-1 myText"></div>
			</div>
			<div class="row">
				<div class="col-md-8 myTest"></div>
				<div class="col-md-4 myTest"></div>
			</div>
			<div class="row">
				<div class="col-md-4 myTest"></div>
				<div class="col-md-4 myTest"></div>
				<div class="col-md-4 myTest"></div>
			</div>
			<div class="row">
				<div class="col-md-6 myTest"></div>
				<div class="col-md-6 myTest"></div>
			</div>
		</div>
	</body>
</html>
