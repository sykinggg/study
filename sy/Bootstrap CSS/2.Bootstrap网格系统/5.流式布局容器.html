	流式布局容器
	基本概念:将最外面的布局元素 .container 修改为 .container-fluid，
		就可以将固定宽度的栅格布局转换为 100% 宽度的布局。
	代码实现:
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5">*****</div>
			<div class="col-lg-5">*****</div>
		</div>
	</div>
	<body>
	</body>
