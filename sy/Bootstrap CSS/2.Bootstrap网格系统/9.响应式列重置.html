	响应式列重置
	问题产生:即便有上面给出的四组栅格class，你也不免会碰到一些问题，例如，在某些阈值时，某些列可能会出现比别的列高的情况。
	解决问题:建议联合使用 .clearfix 和 响应式工具类。
	示例:
	.col-xs-6 .col-sm-3 	.col-xs-6.col-sm-3 		.col-xs-6.col-sm-3.  	col-xs-6 .col-sm-3
	Resize your viewport
	or check it out on 
	your phone for 
	an example.
	代码实现:
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-sm-3"></div>
			<div class="clearfix visible-xs-block"></div>
			<div class="col-xs-6 col-sm-3"></div>
			<div class="col-xs-6 col-sm-3"></div>
			<div class="col-xs-6 col-sm-3"></div>
		</div>
	</div>
	<body>
	</body>
</html>
