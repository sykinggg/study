	布局容器
	基本概念:Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器。
		注意:我们提供了两个作此用处的类。注意，由于 padding 等属性的原因，这两种 容器类不能互相嵌套。
	.contaniner类用于固定宽度并支持响应式布局的容器。
	代码示例:
	<div class="container"></div>
	.contaniner-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。
	代码示例:
	<div class="container-fluid"></div>
