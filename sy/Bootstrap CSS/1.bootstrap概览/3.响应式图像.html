	响应式图像
	代码实现:
	<img src="..." class="img-responsive" alt="响应式图像" />
	代码描述:通过添加 img-responsive class 可以让 Bootstrap 3 中的图像对响应式布局的支持更友好。
	代码详细描述:在下面的代码中，可以看到img-responsive class 为图像赋予了 max-width: 100%; 和 height: auto; 属性，可以让图像按比例缩放，不超过其父元素的尺寸。
	代码示例:
	<style>
		.img-responsive {
			display: inline-block;
			height: auto;
			width: 100%;
		}
	</style>
