	socket.io
	基本描述:Socket.IO是一个WebSocket库，包括了客户端的js和服务器端的nodejs
			它的目标是构建可以在不同浏览器和移动设备上使用的实时应用。
	socket.io的特点:
		1.易用性：socket.io封装了服务端和客户端，使用起来非常简单方便。
		2.跨平台：socket.io支持跨平台。
		3.自适应：它会自动根据浏览器从WebSocket、AJAX长轮询、Iframe流等等各种方式中选择最佳的方式来实现网络实时应用，
		非常方便和人性化，而且支持的浏览器最低达IE5.5。
