	操作元素的样式
	注意:addClass()括号中的参数为增加元素的样式名称，
		css()直接将样式的属性内容写在括号中。
	示例如下:
	<script>
		$("#content0").css("background-color","red");
		$("#content1").addClass("blue");
		$("#rem").click(function(){
			$("#content1")removeCalss("blue");
		})
	</script>
	<body>
	</body>
</html>
