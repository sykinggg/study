	函数绑定
	基本概念:函数绑定运算符是并排的两个双引号（::），双引号左边是一个对象，右边是一个函数
	使用描述:该运算符会自动将左边的对象，作为上下文环境（即this对象），绑定到右边的函数上面
	代码实现:
	<script>
		let log = ::console.log;
		//等同于
		var log = console.log.bind(console);
		
		foo :: bar;
		//等同于
		bar.call(foo);
		
		foo::bar(...arguments);
		i //等同于
		bar.apply(foo, arguments);
	</script>
