	<!--直接插入网页

//      traceur.options.experimental = true;
	</script>
	<script type="module">
		class Calc {
			constructor(){
				console.log('Calc constructor');
			}
			add(a, b){
				return a + b;
			}
		}
		var c = new Calc();
		console.log(c.add(4,5))
	</script>
