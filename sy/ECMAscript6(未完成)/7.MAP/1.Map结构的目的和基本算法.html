	Map结构的目的和基本用法
	基本概念:Map 是一个“超对象”，其 key 除了可以是 String 类型之外，还可以为其他类型（如：对象）
	代码示例:
	<script type="text/traceur">
		var m = new Map();
		o = {p: "Hello World"};
		m.set(o, "content");
		document.write(m.get(o));
		// "content"
	</script>
	方法说明:
		方法和 Set 差不多：
			1.size：返回成员总数
			2.set(key, value)：设置一个键值对
			3.get(key)：读取一个键
			4.has(key)：返回一个布尔值，表示某个键是否在Map数据结构中
			5.delete(key)：删除某个键
			6.clear()：清除所有成员
			7.keys()：返回键名的遍历器
			8.values()：返回键值的遍历器
			9.entries()：返回所有成员的遍历器
