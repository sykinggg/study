	遍历器的return()，throw()
	基本概念:遍历器返回的指针对象除了具有next方法，还可以具有return方法和throw方法
		注意:其中，next方法是必须部署的，return方法和throw方法是否部署是可选的
	详细解析:
		return方法的使用场合是，
			如果for...of循环提前退出（通常是因为出错，或者有break语句或continue语句），就会调用return方法
			如果一个对象在完成遍历前，需要清理或释放资源，就可以部署return方法
		throw方法主要是配合Generator函数使用，一般的遍历器用不到这个方法
