<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="http://google.github.io/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
	<script src="http://google.github.io/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
	<!--repeat()原字符串重复
	基本概念:repeat()返回一个新字符串，表示将原字符串重复n次。-->
	<script>
		var str = "X";
		var a = str.repeat(3);
		var str1 = "hello";
		var b = str1.repeat(2);
		console.log("a:" + a + "  b:" + b);
		document.write("a:" + a + "  b:" + b);
	</script>
	运行结果:
	console: 	a:XXX  b:hellohello
	document: 	a:XXX  b:hellohello
	<body>
	</body>
</html>
