	模板字符串
	基础功能:
		一.模板字符中，支持字符串插值
	代码实现:
	<script type="text/traceur">
		let first = 'hubwiz';
		let last = '汇智网';
		document.write(`Hello ${first} ${last}!`);
	</script>
	运行结果:
	Hello hubwiz 汇智网!
	注意:
		1.script标签中的:type="text/traceur"
			结果:script中的内容不执行
		2.document.write命令中的是``这种符号
			结果:打印的只是字符串而已
		二.模板字符串可以包含多行
	代码实现:
	<script type="text/traceur">
		let multiLine = `
			This is
			a string
			with multiple
			lines`;
		document.write(multiLine);
	</script>
	注意:一定得声明script的type="text/traceur"才行否则报错！

	</body>
</html>
