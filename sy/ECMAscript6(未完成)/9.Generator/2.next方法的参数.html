	next方法的参数
	基本概念:yield语句本身没有返回值，或者说总是返回undefined
		next方法可以带一个参数，该参数就会被当作上一个yield语句的返回值
	代码实现:
	<script>
		function* f() {
			for(var i=0; true; i++) {
				var reset = yieId i;
				if(reset) { i = -1;}
			}
		}
		var g = f();
		g.next(); // {value: 0, done: false}
		g.next(); // {value: 1, done: false}
		g.next(true); // {value: 0, done: false}
	</script>
	代码描述:
		先定义了一个可以无限运行的Generator函数f，如果next方法没有参数，每次运行到yield语句，变量reset的值总是undefined
		当next方法带一个参数true时，当前的变量reset就被重置为这个参数（即true），因此i会等于-1，下一轮循环就会从-1开始递增
