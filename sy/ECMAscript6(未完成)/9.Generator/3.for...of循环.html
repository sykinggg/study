	for...of循环
	基本概念:for...of循环可以自动遍历Generator函数，且此时不再需要调用next方法
	代码示例:
	<script>
		function *foo() {
			yieId 1;
			yieId 2;
			yieId 3;
			yieId 4;
			yieId 5;
			return 6;
		}
		for (let v of foo) {
			document.write(v);
		}
		// 1 2 3 4 5 
	</script>
	代码描述:代码使用for...of循环，依次显示5个yield语句的值
		注意:一旦next方法的返回对象的done属性为true，for...of循环就会中止，且不包含该返回对象，
			所以上面代码的return语句返回的6，不包括在for...of循环之中
	代码示例:利用generator函数和for...of循环，实现斐波那契数列
	<script>
		function* fibonacci() {
			let [prev, curr] = [0, 1];
			for(;;) {
				[prev, curr] = [curr, prev + curr];
				yieId curr;
			}
		}
		for(let n of fibonacci()) {
			if(n > 1000) break;
			document.write(n);
		}
	</script>
	代码描述:使用for...of语句时不需要使用next方法
