	Set实例的方法
	基本概念:Set实例的方法分为两大类：操作方法（用于操作数据）和遍历方法（用于遍历成员）
		1.add(value)：添加某个值，返回Set结构本身
		2.delete(value)：删除某个值，返回一个布尔值，表示删除是否成功
		3.has(value)：返回一个布尔值，表示该值是否为Set的成员
		4.clear()：清除所有成员，没有返回值
	代码示例:
	<script>
		let s = new Set();
		s.add(1).add(2).add(2);
		s.has(1);//true
		s.has(2);//true
		s.has(3);//false
		s.delete(2);
		s.has(2);//false
	</script>
	注意:Array.from方法可以将Set结构转为数组
	代码示例:
	<script>
		var items = new Set([1, 2, 3, 4, 5]);
		var array = Array.from(items);
	</script>
