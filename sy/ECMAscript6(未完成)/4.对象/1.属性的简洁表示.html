	属性的简洁表示法
	基本概念:ES6允许直接写入变量和函数，作为对象的属性和方法。
	代码描述:
	<script>
		function f(x, y) {
			return {x, y};
		}
		//等同于
		function f(x, y) {
			return {x:x , y:y};
		}
	</script>
	代码实现:
	<script>
		var Person = {
			name:'张三',
			birth:'1990-01-01',
			// 等同于hello: function ()...
			hello() {document.write('*****', this.name)};
		};
		person.hello();
	</script>
	注意:这种写法用于函数的返回值
	代码示例:
	<script>
		function getPoint(){
			var x = 1;
			var y = 10;
			return {x, y};
		}
		getPoint();// {x:1, y:10}
	</script>
