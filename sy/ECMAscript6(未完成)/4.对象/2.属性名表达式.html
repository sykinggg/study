	属性名表达式
	基本概念:JavaScript语言定义对象的属性
	代码实现:
	<script type="text/traceur">
		let obj = {};
		//方法一
		obj.foo = true;
		//方法二
		obj['a' + 'bc'] = 123;
		document.write(obj);
		console.log(obj);
	</script>
	运行结果:document [object Object]
		   console Object {foo: true, abc: 123}
	代码描述:
		方法一是直接用标识符作为属性名
		方法二是用表达式作为属性名,注意:这时要将表达式放在方括号之内
	注意:使用字面量方式定义对象（使用大括号），在ES5中只能使用方法一（标识符）定义属性
	代码实现:
	<script type="text/traceur">
		let propKey = 'foo';
		let obj = {
			[propKey]: true,
			['a'+'bc']: 123
		};
		document.write(obj);
		console.log(obj);
	</script>
	运行结果:document [object Object]
		   console Object {foo: true, abc: 123}
	注意:表达式还可以用于定义方法名。
	代码实现:
	<script>
		let obj = {
			['h'+'ello'](){
				return 'hi';
			}
		};
		document.write(obj.hello());//hi
	</script>

	</body>
