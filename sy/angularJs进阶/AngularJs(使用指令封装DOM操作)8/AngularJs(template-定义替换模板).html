	template：定义替换模板
	常用方法：最简单的指令只需要使用template属性进行模板替换就可以实现。
	注意：template指明一个HTML片段，可以用来：
		1.替换指令的内容。这是默认的行为，可以使用replace属性更改。
		2.如果replace = true，那么用HTML片段替换指令本身。
		3.包裹指令的内容，如果transclue属性为true。
	示例图：<img src="../image/AngularJs(template-定义替换模板).png" alt="" />
	<body ng-app="ezstuff">
		<div ng-controller="ezCtrl">
			<div ez-customer></div>
		</div>
	</body>
	<script>
		angular.module("ezstuff",[])
		.controller("ezCtrl", ["$scope", function($scope) {
			$scope.customer = {
				name : "namei",
				address : "1600 Amphitheatre"
			};
		}])
		.directive("ezCustomer", function() {
			return {
				template: "Name : {{customer.name}} Address : {{customer.address}}"
			};
		});
	</script>
</html>
