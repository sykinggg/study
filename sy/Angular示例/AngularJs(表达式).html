<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	AngularJS框架的核心功能之一 —— 数据绑定，由两个花括号{{}}组成，可以把数据绑定到HTML，
	类似Javascript代码片段，可以包含文字、运算符和变量，
	通常在绑定数据中用到，表达式可以绑定数字、字符串、对象、数组，写在双大括号内：{{ expression }}。
	<body>
		<!--示例一-->
		<div ng-app="" ng-init="name='Hello World'">
			{{name}}
		</div>
		<!--示例二-->
		<div ng-app="" ng-init="quantity=12,price=5">
			总价：{{quantity + price}}
		</div>
		<!--示例三-->
		<div ng-app="" ng-init="name=['Tom','Jerry','Gaffey']">
			名字为：{{name[0]}}
		</div>
	</body>
	<script src = "angular.js"></script>
</html>
