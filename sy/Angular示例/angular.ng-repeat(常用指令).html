<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src = "angular.js"></script>
	</head>
	ng-repeat指令，遍历一个数据集合中的每个数据元素，并且加载HTML模版把数据渲染出来，当我们要向HTML容器节点中添加更多类似DOM元素的时候，使用ng-repeat是再好不过了。
	注意：json的使用要使用单引号
	<body>
		<div ng-app = "" ng-init = "friend = [
			{name:'Tom', age:25},
			{name:'asd', age:26},
			{name:'asdd', age:30}
		]">
			<table>
				<tbody>
					<tr ng-repeat = "x in friend">
						<td>{{'Name:'  + x.name + ', Age: ' +x.age}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
