<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src = "angular.js"></script>
	</head>
	<body>
			filter过滤器可以过滤数组并从中选择出一个子集出来，用法是“filter:模型名称”，
		<div ng-app = "" ng-init = "firend = [
			{name:'asd', age: 16},
			{name:'zxc', age: 25},
			{name:'qwe', age: 30}
		]">
			输入过滤： <input type="text" ng-model = "name" />
			<ul style = "list-style-type: none">
				<li>姓名，年龄</li>
				<li ng-repeat = "x in firend | filter:name">
					{{x.name + ' , ' + x.age}}
				</li>
			</ul>
		</div>
	</body>
</html>
