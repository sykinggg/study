	if..else.. 语句
	用于基于不同的条件来执行不同的动作。
	注意：有三种语句：
	if语句
	注意：只有当指定条件为true时，该语句才会执行代码。
	语法：
	if(条件){
		只有条件为true才会执行代码
	}
	if...else 语句
	注意：当条件为true时执行if里面的代码，在条件为false时执行else里面的代码
	语法：
	if(条件){
		
	}
